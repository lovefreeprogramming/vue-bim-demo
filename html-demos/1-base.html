<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app"></div>
</body>

<script type="module">
    import * as Vue from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    const {createApp,ref} = Vue;

    const App = {
        template: `
          <div>
              <div>count:{{ count }}</div>
              <button @click="add">点击</button>
          </div>`,
        setup(){
            const count=ref(0);
            const add=()=>{
                count.value=count.value+1
            }
            return{
                count,
                add
            }
        }
    }

    createApp(App).mount('#app');

</script>
</html>
