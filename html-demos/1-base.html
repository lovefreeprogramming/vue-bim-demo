<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./element-plus.css" />
</head>

<body>
<div id="app"></div>
</body>
<script type="importmap">
{
  "imports": {
    "vue": "./vue.esm-browser.js",
    "element-plus": "./element-plus.mjs"
  }
}
</script>
<script type="module">
    import { createApp, ref } from 'vue'
    import ElementPlus  from 'element-plus'

    const App = {
        template: `
          <div>
              <div>count:{{ count }}</div>
              <el-button @click="add">点击</el-button>
          </div>`,
        setup() {
            const count=ref(0);
            const add = ()=>{
                count.value=count.value+1
            }
            return{
                count,
                add
            }
        }
    }
    const app=createApp(App);
    app.use(ElementPlus)
    app.mount('#app');

</script>
</html>
